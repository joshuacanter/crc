apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-components
  namespace: openshift-gitops
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: default
    name: in-cluster
  project: default
  source:
    path: crc/components/
    repoURL: https://github.com/joshuacanter/cluster-configs.git
    targetRevision: test
    directory:
      recursive: true


